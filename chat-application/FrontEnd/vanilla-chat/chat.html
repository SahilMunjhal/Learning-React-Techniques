<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chat.css">
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</head>
<body>
    <div>
        <nav>
            <img src="https://cdn.pixabay.com/photo/2014/04/02/10/14/speech-bubbles-303206__340.png" alt="chat-img"
             class="chat-image" />
        </nav>
        <div class="chat-container">
            <div class="message left">Hey,Buddy What are you doing</div>
            <div class="message right">Hi Bro, I am learning Socket-IO</div>
        </div>
        <div class="chat-sent">
           <form action="" class="chat-form">
               <input type="text"  class="chat-input"/>
               <input type="submit" class="chat-submit" />
           </form>
        </div>
    </div>
</body>
</html>
